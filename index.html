<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check! | Organízate fácil y rápido</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--    <link rel="stylesheet" href="./js/main.js">
        <link rel="stylesheet" href="./js/controlador.js">
-->

</head>

<body>


    <div class="wrapper">

        <!--header-->
        <header>
            <h1 class="logo">Ch<span>e</span>ck!</h1>
        </header>

        <!--añadir tarea-->
        <div class="task-input">
            <input type="text" placeholder="Introduce tu tarea" name="content" id="content" />
            <!--filtro por tarea-->
            <select class="select-task">
                <option value="">Seleccionar tarea</option>
                <option value="urgente">Urgente</option>
                <option value="diaria">Diaria</option>
                <option value="mensual">Mensual</option>
            </select>
            <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <!--buscador semántico-->
        <div class="task-select">
            <select class="filter-task">
                <option value="">Seleccionar tarea</option>
                <option value="urgente">Urgente</option>
                <option value="diaria">Diaria</option>
                <option value="mensual">mensual</option>
            </select>
            <input type="search" name="buscartarea" placeholder="Encuentra tu tarea">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!--historial
        <div class="controls">
            <div class="filters">
                <span id="all">Todas</span>
                <span id="pending">Pendientes</span>
                <span id="completed">Finalizadas</span>
            </div>
            <button class="clear-btn">Clear all</button>
        </div>
        -->

        <!--caja de tareas-->
        <div class="task-box">
            <div class="task">
                <input type="checkbox" id="checkbox">
                <p>Estudiar JavaScript</p>
                <div class="item-btn">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>

            <div class="task completed">
                <input type="checkbox" id="checkbox">
                <p>Salir a comer</p>
                <div class="item-btn">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>

        </div>

        <!--caja de tareas-->

    </div>

    <script src="/js/vista.js"></script>
</body>

</html>
